<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
    <title>Single | Page</title>
</head>
<body>
    <div class="container">
        <h1>Sobre nós</h1>
        <img src="/assets/img/empresa.jpg" class="img-responsive" alt="Responsive image">

        <div class="panel-group" id="paineis--sobre">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title" data-toggle="collapse" data-target="#primeiro--p" data-parent="#paineis--sobre">Desde 1935</h2>
                </div>
                <div id="primeiro--p" class="collapse">
                    <div class="panel-body">
                        <p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title" data-toggle="collapse" data-target="#primeiro--p2" data-parent="#paineis--sobre">Preços acessíveis</h2>
                </div>
                <div id="primeiro--p2" class="collapse">
                    <div class="panel-body">
                        <p>Preços a partir de R$ 1000,00.</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title" data-toggle="collapse" data-target="#primeiro--p3" data-parent="#paineis--sobre">Alegria em colaborar para um mundo mais bonito</h2>
                </div>

                <div id="primeiro--p3" class="collapse">
                    <div class="panel-body">
                        <p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                    </div>
                </div>
            </div> 
        </div> 
    </div>

    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
